<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Dashboard - ZMedicine</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body{font-family:Arial; max-width:900px; margin:40px auto; padding:0 16px}
    .box{border:1px solid #ddd; border-radius:12px; padding:14px; margin:14px 0}
    button{padding:10px 14px; cursor:pointer; margin:6px 6px 0 0}
    pre{background:#111; color:#0f0; padding:12px; border-radius:10px; overflow:auto}
  </style>
</head>
<body>
  <h1>Dashboard âœ…</h1>

  <div class="box">
    <h3>Get Data</h3>
    <button onclick="fetchData('/medicines')">GET /medicines</button>
    <button onclick="fetchData('/pharmacies')">GET /pharmacies</button>
    <button onclick="fetchData('/alternatives')">GET /alternatives</button>
  </div>

  <div class="box">
    <h3>Response</h3>
    <pre id="out">{}</pre>
  </div>

<script>
  const out = (x) => document.getElementById('out').textContent =
    typeof x === 'string' ? x : JSON.stringify(x, null, 2);

  async function fetchData(path){
    try{
      const r = await fetch(path);
      out(await r.json());
    }catch(e){ out(String(e)); }
  }
</script>
</body>
</html>
